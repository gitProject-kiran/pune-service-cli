<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" [style.margin-top.px]="50">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-responsive center-block" src="http://smartcanucks.ca/wp-content/uploads/2016/12/Kitchen-Stuff-Plus-Coupon-Via-Smartcanucks.ca-Deals.jpg" alt="..." height="350">
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="../../../../assets/images/image-1.jpg" alt="..."  height="350">
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="../../../../assets/images/image-2.jpg" alt="..."  height="350">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
